<div class="table-container">
  <table mat-table [dataSource]="dataSourceInput" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let dataset">{{ dataset.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Dataset name</th>
      <td mat-cell *matCellDef="let dataset">{{ dataset.name }}</td>
    </ng-container>

    <ng-container matColumnDef="uploadedBy">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Uploaded By</th>
      <td mat-cell *matCellDef="let dataset">{{ dataset.uploadedBy }}</td>
    </ng-container>

    <ng-container matColumnDef="updateDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Updated</th>
      <td mat-cell *matCellDef="let dataset">{{ dataset.updateDate | date }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let dataset">
        <button (click)="onDatasetClick(dataset)">
          <mat-icon>home</mat-icon>
          <span class="button-text">View</span>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsInput"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsInput;" class="table-row"></tr>
  </table>
</div>

<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
