<div class="dataset-table">
  <table mat-table [dataSource]="datasets" class="mat-elevation-z8">

    <!-- Dataset ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let dataset">{{ dataset.id }}</td>
    </ng-container>

    <!-- Dataset Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let dataset">{{ dataset.name }}</td>
    </ng-container>

    <!-- Uploaded By Column -->
    <ng-container matColumnDef="uploadedBy">
      <th mat-header-cell *matHeaderCellDef>Uploaded By</th>
      <td mat-cell *matCellDef="let dataset">{{ dataset.uploadedBy }}</td>
    </ng-container>

    <!-- Update Date Column -->
    <ng-container matColumnDef="updateDate">
      <th mat-header-cell *matHeaderCellDef>Update Date</th>
      <td mat-cell *matCellDef="let dataset">{{ dataset.updateDate | date }}</td>
    </ng-container>

    <!-- Table Header and Footer -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
