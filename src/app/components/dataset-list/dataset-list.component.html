<div class="layout-container">
  <div class="layout-container__main">
    <banner
      [imageURLInput]="bannerImageUrl">
    </banner>

    <mat-card appearance="outlined" class="layout-container__main__datasets">
      <mat-card-content>
        <div class="layout-container__main__datasets__status-cards">
          @for (status of statuses; track status) {
          <status-card
            [status]="status"
            [selectedStatus]="selectedCard"
            (statusSelected)="filterDatasetsByStatus($event)">
          </status-card>
          }
        </div>

      <h4 class="layout-container__main__datasets__heading">Dataset Table</h4>
       <dataset-table
          [dataSource]="dataSource"
          [displayedColumns]="displayedColumns"
          [paginator]="paginator"
          [sort]="sort"
          (datasetClicked)="onDatasetClick($event)">
        </dataset-table>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="layout-container__side">
    <h4>Recently available datasets </h4>
    <dataset-table
      [dataSource]="sideTableDataSource"
      [displayedColumns]="displayedSideColumns"
      [paginator]="sidePaginator"
      [sort]="sort">
    </dataset-table>

    @if (selectedDataset) {
      <mat-card class="layout-container__side__selected-card">
        <mat-card-content>
          <h4>Selected Dataset</h4>
          <p>Name: {{ selectedDataset.name }}</p>
        </mat-card-content>
      </mat-card>
    }
  </div>
</div>
