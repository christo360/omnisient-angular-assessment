<div class="layout-container">
  <div class="layout-container__main">
    <banner
      [imageURLInput]="bannerImageUrl"
      [primaryTextInput]="bannerPrimaryText"
      [secondaryTextInput]="bannerSecondaryText">
    </banner>

    <mat-card appearance="outlined" class="layout-container__main__datasets">
      <mat-card-content>
        <div class="layout-container__main__datasets__status-cards">
          @for (status of statuses; track status) {
          <status-card
            [statusInput]="status"
            [selectedStatusInput]="selectedCard"
            (statusSelectedOutput)="filterDatasetsByStatus($event)">
          </status-card>
          }
        </div>

      <h6 class="layout-container__main__datasets__heading">Dataset Table</h6>
       <dataset-table
          [dataSourceInput]="dataSource"
          [displayedColumnsInput]="displayedColumns"
          [paginatorInput]="paginator"
          [sortInput]="sort"
          (datasetClickedOutput)="onDatasetClick($event)">
        </dataset-table>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="layout-container__side">
    <dataset-card
      [datasetInput]="datasets"
      [titleInput]="datasetCardTitle">
    </dataset-card>

    @if (selectedDataset) {
      <activity-card
       [selectedDatasetInput]="selectedDataset">
      </activity-card>
    }
  </div>
</div>
