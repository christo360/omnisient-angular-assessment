<mat-card class="dataset-card-container">
  <mat-card-header class="dataset-card-container__heading">
    <h6>{{ titleInput }}</h6>
  </mat-card-header>

    @for (item of limitedDatasetInput; track item.id) {
      <div class="dataset-card-container__item">
        <span>{{ item.name }}</span>
        <span>{{ item.updateDate | date }}</span>
      </div>
    }
  <mat-card-actions>
    <button><mat-icon>keyboard_arrow_left</mat-icon></button>
    <button ><mat-icon>keyboard_arrow_right</mat-icon></button>
  </mat-card-actions>
</mat-card>
