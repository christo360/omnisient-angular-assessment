<mat-card
  appearance="outlined"
  class="status-card"
  [ngClass]="{'selected': selectedStatusInput === statusInput}"
  (click)="onCardClick(statusInput)"
>
  <mat-card-content>
    <div class="status-text">
      {{ statusDisplayText(statusInput) }} <mat-icon>keyboard_arrow_down</mat-icon>
    </div>
    <div class="status-count">
      {{ statusCount$ | async}} <mat-icon [ngClass]="getStatusColorClass()">south_west</mat-icon>
       <span [ngClass]="getStatusColorClass()">10%</span>
    </div>
  </mat-card-content>
</mat-card>
